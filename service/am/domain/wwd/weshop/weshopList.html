<body>
	<div data-role="page" id="home">
		<script type="application/javascript">
  			$("#home").on("pageshow",function(){
  				/**
  				document.getElementById("home_content").addEventListener("touchstart",function(event){
  					event.preventDefault();
  				});
  				document.getElementById("home_content").addEventListener("touchmove",function(event){
  					event.preventDefault();
  				});
  				document.getElementById("home_content").addEventListener("touchend",function(event){
  					event.preventDefault();
  				});
  				**/
  				$(".listdata").bind("swipeleft",function(){
  					$(this).find("td:eq(1)").show("slow");
  				});
  				$(".listdata").bind("swiperight",function(){
  					$(this).find("td:eq(1)").hide("slow");
  				});
  			});
  		</script>
		<div data-role="header" data-position="fixed" data-theme="a">
			<h1 id="home_title">微商店</h1>
		</div>
		<div data-role="content" id="home_content">
			<div data-role="main" class="ui-content">
				<ul data-role="listview" data-insert="false">
					<li class="listdata">
						<div style="background: #red; display: inline;">
							<table style="width: 100%">
								<colgroup style="width: 80%"></colgroup>
								<colgroup style="width: 20%"></colgroup>
								<tr>
									<td><span style="display: norml; width: 80%;">数据信息</span></td>
									<td style="display: none;"><a href="www.baidu.com" data-role="button"
										style="background: #EEE;" data-mini="true" data-inilne="true">删除</a>
									</td>
								</tr>
							</table>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
